
{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Makethejobs - Register</title>
{% endblock %}
{% block body %}
    <h1 class="mb-4">Register</h1>
    {% if invalid_credentials %}
        {{ invalid_credentials }}
    {% endif %}

    <form method="post" autocomplete="off" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
