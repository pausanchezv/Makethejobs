
{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Makethejobs - Change Password</title>
{% endblock %}
{% block body %}
    <h1 class="mb-4">Change Password</h1>

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="password0">Current Password</label>
            <input type="password" class="form-control" id="password0" name="password0" placeholder="Your current password" value="{{ request.POST.password0 }}" />
            {{ error_password0 }}
        </div>
        <div class="form-group">
            <label for="password1">New Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Your new password" value="{{ request.POST.password1 }}" />
            {{ error_password1 }}
        </div>
        <div class="form-group">
            <label for="password2">New Password Confirmation</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm the new password" value="{{ request.POST.password2 }}" />
            {{ error_password2 }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
